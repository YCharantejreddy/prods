<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NutriFood</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --yellow: #FFD700;
            --purple: #800080;
            --black: #000000;
            --white: #FFFFFF;
            --green: #4CAF50;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--white);
            color: var(--black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: url('https://cdn.pixabay.com/video/2024/05/08/211185_large.mp4') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .logo-container {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-container img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border-radius: 50%;
        }
        .logo-container h1 {
            font-size: 2.8em;
            color: var(--purple);
            font-weight: bold;
        }
        h2 {
            color: var(--yellow);
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        p {
            color: var(--black);
            font-size: 1.2em;
            margin-bottom: 40px;
            max-width: 600px;
        }
        .action-buttons a {
            background-color: var(--green);
            color: var(--white);
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            margin: 0 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .action-buttons a:hover {
            background-color: var(--yellow);
            color: var(--black);
            transform: scale(1.05);
        }
        .action-buttons a.login-btn {
            background-color: var(--purple);
        }
        .action-buttons a.login-btn:hover {
            background-color: var(--yellow);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="logo-container">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=60&q=80" alt="NutriFood Logo">
            <h1>NutriFood</h1>
        </div>
        <h2>Welcome to Your Healthy Journey!</h2>
        <p>Please log in to continue or register if you're new to NutriFood and start enjoying personalized meal plans and tracking.</p>
        <div class="action-buttons">
            <a href="login.html" class="login-btn">Login <i class="fas fa-sign-in-alt"></i></a>
            <a href="signup.html">Register <i class="fas fa-user-plus"></i></a>
        </div>
    </div>

    <script>
        gsap.from(".container", { opacity: 0, y: 50, duration: 1, ease: "power2.out" });
        gsap.from(".logo-container h1", { opacity: 0, x: -50, duration: 1, delay: 0.5, ease: "power2.out" });
        gsap.from(".logo-container img", { opacity: 0, scale:0.5, duration: 1, delay: 0.5, ease: "elastic.out(1, 0.5)" });
        gsap.from("h2", { opacity: 0, y: -30, duration: 0.8, delay: 1, ease: "power2.out" });
        gsap.from("p", { opacity: 0, y: -30, duration: 0.8, delay: 1.3, ease: "power2.out" });
        gsap.from(".action-buttons a", { opacity: 0, scale: 0.8, duration: 0.7, delay: 1.6, stagger: 0.2, ease: "back.out(1.7)" });

        // Redirect if already logged in (using simulated auth)
        if (localStorage.getItem('loggedInUser')) {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
